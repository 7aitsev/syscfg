---
- name: gvim should be present
  pacman: name=gvim state=present

- name: Place global vimrc
  copy:
    src: etc_vimrc
    dest: /etc/vimrc
    owner: root
    group: root
    mode: 0644

- name: Ensure vim folders are exist
  file:
    path: "{{item}}"
    state: directory
    owner: max
    group: max
    mode: 0700
  with_items:
    - "{{ xdg_config_home['max'] }}/vim"
    - "{{ xdg_cache_home['max'] }}/vim/backup"
    - "{{ xdg_cache_home['max'] }}/vim/swap"
    - "{{ xdg_cache_home['max'] }}/vim/undo"

- name: Ensure vim folders are exist
  file:
    path: "{{item}}"
    state: directory
    owner: root
    group: root
    mode: 0700
  with_items:
    - "{{ xdg_config_home['root'] }}/vim"
    - "{{ xdg_cache_home['root'] }}/vim/backup"
    - "{{ xdg_cache_home['root'] }}/vim/swap"
    - "{{ xdg_cache_home['root'] }}/vim/undo"

- name: Place user vimrc for max
  copy:
    src: vimrc
    dest: /home/max/.config/vim/vimrc
    owner: max
    group: max
    mode: 0600
